<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>혼자서만 보세요</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 비밀 단계 -->
    <div id="secret-stage" class="stage active">
        <div class="door-left"></div>
        <div class="door-right"></div>
        
        <div class="secret-content">
            <div class="eyes">
                <div class="eye">
                    <div class="pupil"></div>
                </div>
                <div class="eye">
                    <div class="pupil"></div>
                </div>
            </div>
            
            
            <p class="secret-text">
                주변에 아무도 없게<br />아무도 없는 곳으로 가세요. <br /> 이동하셨나요?
            </p>
            
            <button id="secret-btn" class="speech-bubble-btn">
                <span class="bubble-icon">💬</span>
                응, 이동했어!
            </button>
        </div>
    </div>

  <!-- 우편함 단계 -->
<div id="mailbox-stage" class="stage">
    <p class="instruction-text">눌러서 확인해보세요</p>
    
    <div class="mailbox-container">
        <button id="mailbox-btn" class="mailbox">
            <div class="mailbox-top"></div>
            <div class="mailbox-door">
                <div class="letter-inside"></div>
            </div>
            <svg class="mail-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
            </svg>
            <div class="mailbox-base"></div>
        </button>
        <div class="mailbox-pole"></div>
    </div>
</div>

    <!-- 편지 봉투 단계 -->
    <div id="letter-stage" class="stage">
        <div id="envelope" class="envelope">
            <p class="swipe-instruction">위로 스와이프하여 열기 ↑</p>
            <div class="envelope-flap"></div>
            <p class="envelope-recipient">아빠께</p>
        </div>
    </div>

    <!-- 열린 편지 단계 -->
    <div id="opened-stage" class="stage">
        <div class="letter-content">
            <h1 class="letter-title">🎉 생신을 축하드립니다 🎉</h1>
            
            <div class="letter-body">
                <p class="placeholder-text">아빠, 생신 축하드려요<br/>그동안 저를 위해서 열심히 고생해 주셔서 감사합니다<br/>또 최근에 있었던 일은 정말 죄송해요<br/>앞으로는 더 나은 모습 보여드릴게요<br/>사랑하고, 존경합니다.</p>
            </div>
            
            <div class="letter-footer">
                <p class="letter-from">하준 올림</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
